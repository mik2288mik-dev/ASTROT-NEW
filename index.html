<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Astrot</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      :root {
        /* 
          THEME: MIDNIGHT FASHION (Default Dark)
        */
        --bg-primary: #050505;  
        --bg-card: #121212;     
        --text-main: #EAEAEA;   
        --text-sub: #888888;    
        --accent-primary: #FFFFFF; 
        --accent-secondary: #2A2A2A;
        --highlight: #BFA1FF;   
        --border-color: rgba(255, 255, 255, 0.08);
        --orbit-color: rgba(255, 255, 255, 0.12);
        --shadow-color: rgba(0, 0, 0, 0.5);
      }

      body.theme-light {
        /* 
          THEME: PASTEL COFFEE / MORNING LATTE
        */
        --bg-primary: #F5F2EB;  
        --bg-card: #E6E0D5;     
        --text-main: #3C2F2F;   
        --text-sub: #8D7B68;    
        --accent-primary: #5D4037;
        --accent-secondary: #D7CCC8;
        --highlight: #A67B5B;   
        --border-color: rgba(60, 47, 47, 0.06);
        --orbit-color: rgba(60, 47, 47, 0.1);
        --shadow-color: rgba(60, 47, 47, 0.05);
      }

      /* 
         CRITICAL SCROLL FIX: 
         position: fixed + width/height 100% prevents the whole browser window 
         from bouncing/rubber-banding on iOS. 
         Scrolling is delegated to internal overflow containers.
      */
      html, body {
        height: 100%;
        width: 100%;
        margin: 0;
        padding: 0;
        font-family: 'Inter', sans-serif;
        background-color: var(--bg-primary);
        color: var(--text-main);
        transition: background-color 0.5s cubic-bezier(0.4, 0, 0.2, 1), color 0.5s ease;
        
        position: fixed; 
        overflow: hidden;
        
        -webkit-tap-highlight-color: transparent;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      #root {
        height: 100%;
        width: 100%;
        display: flex;
        flex-direction: column;
        background-color: var(--bg-primary); 
      }
      
      h1, h2, h3, h4, h5, h6, .font-fashion {
        font-family: 'Outfit', sans-serif;
        letter-spacing: -0.02em;
      }

      /* Custom Scrollbar - Hidden for clean look */
      ::-webkit-scrollbar {
        width: 0px;
        background: transparent;
      }

      /* 3D Perspective Utility */
      .perspective-1000 {
        perspective: 1000px;
      }
      
      .scrollbar-hide::-webkit-scrollbar {
          display: none;
      }
      .scrollbar-hide {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }
    </style>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              astro: {
                bg: 'var(--bg-primary)',
                card: 'var(--bg-card)',
                primary: 'var(--accent-primary)',
                secondary: 'var(--accent-secondary)',
                text: 'var(--text-main)',
                subtext: 'var(--text-sub)',
                highlight: 'var(--highlight)',
                border: 'var(--border-color)',
                orbit: 'var(--orbit-color)',
              }
            },
            boxShadow: {
              'soft': '0 4px 20px var(--shadow-color)',
              'glow': '0 0 15px var(--highlight)',
            },
            fontFamily: {
              serif: ['"Outfit"', 'sans-serif'],
              sans: ['"Inter"', 'sans-serif'],
            },
            animation: {
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            }
          }
        }
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
